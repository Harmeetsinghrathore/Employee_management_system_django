<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employees</title>
</head>
<body>
    
    <h1>Add an Employee ! </h1>
    <hr>

    <form action="/add_emp" method="post">
        {% csrf_token %}
          <label for="first_name">First Name</label><br>
          <input type="text" id="first_name" value="{{first_name}}" name="first_name"><br>
          <label for="last_name" >Last Name  </label><br>
          <input type="text" id="last_name" value="{{last_name}}"  name="last_name"><br>
          <label for="salary" >Salary</label><br>
          <input type="text" id="salary" value="{{salary}}" name="salary" ><br>
          <label for="dept" >Department </label> <br>
          <input type="number" id="dept" value="{{dept}}"  name="dept"><br>
          <label for="role" >Role</label> <br>
          <input type="number" id="role" value="{{role}}"  name="role"> <br>
          <label for="phone" >Phone</label> <br>
          <input type="number" id="phone" value="{{phone}}"  name="phone"> <br>
          <hr>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</body>
</html>
