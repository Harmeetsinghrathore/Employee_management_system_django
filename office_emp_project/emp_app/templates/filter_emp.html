<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter_emp</title>
</head>
<body>
    <h1> Filter Employee Details !</h1> 
    <hr>
    <form action="/filter_emp" method="post">
        {% csrf_token %}
        <label for="name">Employee First / last name</label><br>
        <input type="text" id="name" name="name" value="{{name}}" ><br>
        <label for="dept" >Department </label> <br>
        <input type="text" id="dept" value="{{dept}}"  name="dept"><br>
        <label for="role" >Role</label> <br>
        <input type="text" id="role" value="{{role}}"  name="role"> <br>
          
        <hr>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>
</html>
